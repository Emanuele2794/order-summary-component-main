<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Style Sheet Link -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>


</head>
<body>

  <!-- Card centrale principale -->
  <div class="card mx-auto my-auto">
    <img src="images/illustration-hero.svg" class="card-img-top" alt="...">
    <div class="card-body">
      <h1 class="card-title">Order Summary</h1>
      <p class="card-text">You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
        device <br> anywhere you like!</p>
        <div class="annual-plan">Annual Plan
          $59.99/year   Change</div>
        <button type="button" class="btn btn-primary">Proceed to Payment</button>
        <p class="cancel-order">Cancel Order</p>
    </div>
  </div>
  
  
  
</body>
</html>
